	<script>

	function loadMultiple()
	{
		try {
			var json = JSON.parse(document.getElementById('multiple').value);
			
			if(json!=null)
			{
				soundings = json;
				var listcontainer = document.getElementById('listcontainer');
				listcontainer.innerHTML = "";
				for (var i = 0; i < soundings.length; i++) { 
					var button = document.createElement("button");
					var date = new Date(soundings[i].time * 1000);
					var text = date.getFullYear() + "-" + date.getMonth() + "-" + date.getDate() + " " + date.getHours() + " UTC";
					button.innerText = text;
					button.onclick = new Function("", "skewt.plot(soundings["+i+"].lines);");
					button.className = "btn btn-default btn-sm btn-spc";
					listcontainer.appendChild(button);
				}	
			}		
		}
		catch(err) {
			soundings = []; //reset soundings array
		    console.log(err);
		    alert(err);
		}
	}

	function clearMultiple()
	{
		var listcontainer = document.getElementById('listcontainer');
		listcontainer.innerHTML = '';
		soundings = [];
		skewt.clear();
	}

	var skewt = new SkewT('#skewt');
	
	// array for multiple soundings example
	var soundings = [];

	</script>
